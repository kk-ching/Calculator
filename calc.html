<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="calc.css">
    </head>
    <body style="background-color:black;">
        <div id="container">
            <div id="calc_border">
                <div id="calc_screen">
                </div>
                <div id="calc_keys">
                    <table id="calc_table_func">
                        <tbody>
                            <tr>
                                <th><button class="top_key" type="button">SHIFT</button></th>
                                <th><button class="top_key" type="button">ALPHA</button></th>
                                <th colspan="2" rowspan="2">
                                    <div>
                                        <table id="arrows">
                                            <tr>
                                                <td></td>
                                                <td><button class="arrow_key">↑</button></td>
                                                <td></td>
                                            </tr>
                                            <tr>
                                                <td><button class="arrow_key">←</button></td>
                                                <td></td>
                                                <td><button class="arrow_key">→</button></td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td><button class="arrow_key">↓</button></td>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </div>
                                </th>
                                <th><button class="top_key" type="button">MODE</button></th>
                                <th><button class="top_key" type="button">ON</button></th>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <table id="calc_table_keys">
                        <thead>
                            <tr>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td rowspan=""><button></button></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
