<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="calc.css">
    </head>
    <body style="background-color:black;">
        <div id="container">
            <div id="calc_border">
                <div id="calc_title">
                    <div id="title">
                        <p>CASEOH</p>
                        <p style="font-size:large;">fx-69FH II</p>
                    </div>
                    <div id="solar_panel">
                        <div style="background-color: black; height:100%; width:100%;"></div>
                    </div>
                </div>
                <div style="text-align: left; margin-left:20px;">NOT HKEAA approved</div>
                <div id="calc_screen">
                    <div id="screen_top">
                        
                    </div>
                    <div id="screen_input">
                    </div>
                    <div id="screen_result">
                    </div>
                </div>
                <div id="calc_keys">
                    <table id="calc_table_func">
                        <tbody>
                            <tr>
                                <td><button class="top_key" type="button">SHIFT</button></td>
                                <td><button class="top_key" type="button">ALPHA</button></td>
                                <td rowspan="2" colspan="2"><div>
                                    <table id="arrows">
                                        <tr>
                                            <td></td>
                                            <td><button class="arrow_key" type="button" onclick="">▲</button></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td><button class="arrow_key" type="button">◄</button></td>
                                            <td></td>
                                            <td><button class="arrow_key" type="button">►</button></td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td><button class="arrow_key" type="button">▼</button></td>
                                            <td></td>
                                        </tr>
                                    </table>
                                </td>
                                <td><button class="top_key" type="button">MODE</button></td>
                                <td><button class="top_key" type="button" onlick="on()">ON</button></td>
                            </tr>
                            <tr>
                                <td><button class="top_key" type="button">PROG</button></td>
                                <td><button class="top_key" type="button">FMLA</button></td>
                                <td><button class="top_key" type="button">x^-1</button></td>
                                <td><button class="top_key" type="button">x^3</button></td>
                            </tr>
                            <tr>
                                <td><button class="top_key" type="button">a b/c</button></td>
                                <td><button class="top_key" type="button">x*0.5</button></td>
                                <td><button class="top_key" type="button">x^2</button></td>
                                <td><button class="top_key" type="button">^</button></td>
                                <td><button class="top_key" type="button">log</button></td>
                                <td><button class="top_key" type="button">ln</button></td>
                            </tr>
                            <tr>
                                <td><button class="top_key" type="button">(-)</button></td>
                                <td><button class="top_key" type="button"></button></td>
                                <td><button class="top_key" type="button">hyp</button></td>
                                <td><button class="top_key" type="button">sin</button></td>
                                <td><button class="top_key" type="button">cos</button></td>
                                <td><button class="top_key" type="button">tan</button></td>
                            </tr>
                            <tr>
                                <td><button class="top_key" type="button">RCL</button></td>
                                <td><button class="top_key" type="button">ENG</button></td>
                                <td><button class="top_key" type="button">&#40</button></td>
                                <td><button class="top_key" type="button">&#41</button></td>
                                <td><button class="top_key" type="button"></button></td>
                                <td><button class="top_key" type="button">M+</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <table id="calc_table_keys">
                        <tbody>
                            <tr>
                                <td><button class="num_pad" type="button">7</button></td>
                                <td><button class="num_pad" type="button">8</button></td>
                                <td><button class="num_pad" type="button">9</button></td>
                                <td><button class="num_pad" type="button"><span style="color:darkred;">DEL</span></button></td>
                                <td><button class="num_pad" type="button"><span style="color:darkred;">AC</span></button></td>
                            </tr>
                            <tr>
                                <td><button class="num_pad" type="button">4</button></td>
                                <td><button class="num_pad" type="button">5</button></td>
                                <td><button class="num_pad" type="button">6</button></td>
                                <td><button class="num_pad" type="button">X</button></td>
                                <td><button class="num_pad" type="button">÷</button></td>
                            </tr>
                            <tr>
                                <td><button class="num_pad" type="button">1</button></td>
                                <td><button class="num_pad" type="button">2</button></td>
                                <td><button class="num_pad" type="button">3</button></td>
                                <td><button class="num_pad" type="button">+</button></td>
                                <td><button class="num_pad" type="button">-</button></td>
                            </tr>
                            <tr>
                                <td><button class="num_pad" type="button">0</button></td>
                                <td><button class="num_pad" type="button">.</button></td>
                                <td><button class="num_pad" type="button">EXP</button></td>
                                <td><button class="num_pad" type="button">Ans</button></td>
                                <td><button class="num_pad" type="button">EXE</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
